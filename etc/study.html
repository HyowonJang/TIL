<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    <script>
        document.write(1+1);
    </script>
    <h1>Html</h1>
    1+1
    <input type="button" value="event1" onclick="alert('hi')">
    <!-- onclick 속성값에는 js코드가 오기로 되어있다 -->
    <!-- 웹브라우저는 onclick 속성을 만나면 js코드를 기억하고 있다가 이벤트가 발생하면 실행한다 -->
    <input type="text" value="event2" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">
</body>
</html>
